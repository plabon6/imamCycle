<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imam Cycle Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="shortcut icon" href="./Assets/svg/ics_logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="topHeader width">
            <i class="fa-solid fa-bars" onclick="showMenu()" id="menu"></i>
            <a href="index.html"><img src="./Assets/svg/ics_logo.svg" alt="Imam Cycle Logo" srcset="" class="logo"></a>
            <div class="search" id="mobileSearch">
                <input type="text" name="search" placeholder="Search Anything" id="searchInput">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="navRight">
                <div class="navItems">
                    <i class="fa-solid fa-gift"></i>
                    <div class="navLinks">
                        <a href="#">Offers</a>
                        <span><a href="#">Latest Offers</a></span>
                    </div>
                </div>
                <div class="navItems">
                    <i class="fa-solid fa-face-smile"></i>
                    <div class="navLinks">
                        <a href="#">Happy Hour</a>
                        <span><a href="#">Special Deals</a></span>
                    </div>
                </div>
                <div class="navItems">
                    <i class="fa-solid fa-user"></i>
                    <div class="navLinks">
                        <a href="#">Account</a>
                        <span><a href="#">Login</a> or <a href="#">Sign Up</a></span>
                    </div>
                </div>
                <button>MTB Builder <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>

<!-- Categories -->

        <section class="bottomHeader width">
            <ul id="category">
                
            </ul>
        </section>

<!-- Off Canvas Menu -->
        <div id="overlay"></div>
        <aside id="offCanvas">
            <div class="topAside">
                <h2>Categories</h2>
                <button class="close" onclick="hideMenu()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="catList">
                <ul id="mobCategory">

            </ul>
            </div>
        </aside>

    </header>
    <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cartCount">
            10
        </span>
    </div>
    <div id="categories-container"></div>
    <script src="./script.js"></script>
</body>
</html>
