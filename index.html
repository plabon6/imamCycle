<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E10A17" />
    <title>Imam Cycle Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="shortcut icon" href="./Assets/svg/ics_logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="topHeader width">
            <i class="fa-solid fa-bars" onclick="showMenu()" id="menu"></i>
            <a href="index.html"><img src="./Assets/svg/ics_logo.svg" alt="Imam Cycle Logo" srcset="" class="logo"></a>
            <div class="search" id="mobileSearch">
                <input type="text" name="search" id="searchInput">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="navRight">
                <div class="navItems">
                    <i class="fa-solid fa-gift"></i>
                    <div class="navLinks">
                        <a href="#">Offers</a>
                        <span><a href="#">Latest Offers</a></span>
                    </div>
                </div>
                <div class="navItems">
                    <i class="fa-solid fa-face-smile"></i>
                    <div class="navLinks">
                        <a href="#">Happy Hour</a>
                        <span><a href="#">Special Deals</a></span>
                    </div>
                </div>
                <div class="navItems">
                    <i class="fa-solid fa-user"></i>
                    <div class="navLinks">
                        <a href="#">Account</a>
                        <span><a href="#">Login</a> or <a href="#">Sign Up</a></span>
                    </div>
                </div>
                <button>MTB Builder <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>

<!-- Categories -->

        <section class="bottomHeader width">
            <ul id="category">
                
            </ul>
        </section>

<!-- Off Canvas Menu -->
        <div id="overlay"></div>
        <aside id="offCanvas">
            <div class="topAside">
                <h2>Categories</h2>
                <button class="close" onclick="hideMenu()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="catList">
                <ul id="mobCategory">

            </ul>
            </div>
        </aside>

    </header>
    <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cartCount">
            10
        </span>
    </div>

    <!-- Main Content Here -->

    <main>
        <!-- Carousel Section Starts Here -->
         <section id="allCarousels">
        <div class="carousel">
            <div class="slides">
              <img src="./Assets/images/Slide 1.webp" alt="Slide 1" class="slide">
              <img src="./Assets/images/Slide 2.webp" alt="Slide 2" class="slide">
              <img src="./Assets/images/Slide 3.webp" alt="Slide 3" class="slide">
            </div>
            <div class="dots"></div>
          </div>
          <div class="ads width">
            <img src="./Assets/images/ad1.webp" alt="Ad1" class="ad1">
            <img src="./Assets/images/ad2.webp" alt="Ad2" class="ad2">
          </div>
        </section>
        <section class="featuredSec width">
            <h2>Featured Categories</h2>
            <h4>Get Your Desired Product from Category</h4>
            <div class="featuredCat">
            <a href="#"><img src="./Assets/images/Bicycle_Frame.webp" alt="bicycle frames" srcset=""><span class="catTitle">Frame</span></a>
            <a href="#"><img src="./Assets/images/Suspension.webp" alt="Suspension" srcset=""><span class="catTitle">Suspension</span></a>
            <a href="#"><img src="./Assets/images/Brake.webp" alt="Brake" srcset=""><span class="catTitle">Brake</span></a>
            <a href="#"><img src="./Assets/images/Hub.webp" alt="Bicycle Hub" srcset=""><span class="catTitle">Hub</span></a>
            <a href="#"><img src="./Assets/images/Crankset.webp" alt="Crankset" srcset=""><span class="catTitle">Crankset</span></a>
            <a href="#"><img src="./Assets/images/Derailleur.webp" alt="Derailleur" srcset=""><span class="catTitle">Derailleur</span></a>
            <a href="#"><img src="./Assets/images/Saddle.webp" alt="Saddle" srcset=""><span class="catTitle">Saddle</span></a>
            <a href="#"><img src="./Assets/images/Chain.webp" alt="Chain" srcset=""><span class="catTitle">Chain</span></a>
        </div>
        </section>

<!-- Product Cards Here -->

        <section class="featuredSec width">
            <h2>Featured Products</h2>
            <h4>Check & Get Your Desired Product</h4>
            <div class="products" id="allProducts">
            </div>
        </section>
    </main>

<!-- Bottom Navigation -->

    <nav class="navigation">
        <a href="#">
            <i class="fa-solid fa-gift"></i>
            <label for="Offers">Offers</label>
        </a>
        <a href="#">
            <i class="fa-solid fa-bolt-lightning"></i>
            <label for="Offers">Hot</label>
        </a>
        <a href="#">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <label for="Offers">MTB Builder</label>
        </a>
        <a href="#">
            <i class="fa-solid fa-credit-card"></i>
            <label for="Offers">Checkout</label>
        </a>
        <a href="#">
            <i class="fa-solid fa-user"></i>
            <label for="Offers">Account</label>
        </a>
    </nav>
    <script type="module" src="./script.js"></script>
</body>
</html>
